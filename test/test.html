<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Accenter Test</title>
	<link rel="stylesheet"href="../accenter.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<style>
	div	{
		font-family: 'Raleway', sans-serif;
		font-size: 40px;
		line-height: 70px;
	}
	div:first-child {
		margin-bottom: 100px;
		visibility: hidden;
	}
	div span:after {
		font-family: "Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, "AppleGothic", sans-serif;
	}
</style>
<body>

	<div>Nezvyčajné kŕdle šťastných figliarskych ďatľov učia pri kótovanom ústí Váhu mĺkveho koňa Waldemara obžierať väčšie kusy exkluzívnej kôry</div>
	<div>Nezvyčajné kŕdle šťastných figliarskych ďatľov učia pri kótovanom ústí Váhu mĺkveho koňa Waldemara obžierať väčšie kusy exkluzívnej kôry</div>

</body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" ></script>
	<script src="../accenter.js" ></script>
	<script>

		var letters = {
			'á': { alt: 'a', elClass: 'a_acute' },
			'ä': { alt: 'a', elClass: 'a_diaeres' },
			'č': { alt: 'c', elClass: 'a_caron' },
			'ď': { alt: 'd', elClass: 'a_caron talld' },
			'ž': { alt: 'z', elClass: 'a_caron' },
			'é': { alt: 'e', elClass: 'a_acute' },
			'í': { alt: 'ı', elClass: 'a_acute' }, // dotless i !
			'ĺ': { alt: 'l', elClass: 'a_acute tall' },
			'ľ': { alt: 'l', elClass: 'a_caron tall' },
			'ň': { alt: 'n', elClass: 'a_caron' },
			'ó': { alt: 'o', elClass: 'a_acute' },
			'ô': { alt: 'o', elClass: 'a_cirkum' },
			'ŕ': { alt: 'r', elClass: 'a_acute' },
			'š': { alt: 's', elClass: 'a_caron' },
			'ť': { alt: 't', elClass: 'a_caron tall' },
			'ú': { alt: 'u', elClass: 'a_acute' },
			'ý': { alt: 'y', elClass: 'a_acute' },
			'ž': { alt: 'z', elClass: 'a_caron' }
		}

		$('div:first-child').accenter(letters);

	</script>
</html>

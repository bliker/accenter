<head>

</head>
<style>
	div	{
		font-family: 'Raleway', sans-serif;
		font-size: 40px;
		line-height: 70px;
	}
	div:first-child {
		margin-bottom: 100px;
		visibility: hidden;
	}
	div span:after {
		font-family: "Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, "AppleGothic", sans-serif;
	}
</style>
<body>

	<div>Nezvyčajné kŕdle šťastných figliarskych ďatľov učia pri kótovanom ústí Váhu mĺkveho koňa Waldemara obžierať väčšie kusy exkluzívnej kôry</div>
	<div>Nezvyčajné kŕdle šťastných figliarskych ďatľov učia pri kótovanom ústí Váhu mĺkveho koňa Waldemara obžierať väčšie kusy exkluzívnej kôry</div>

</body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" ></script>
	<script src="../accenter.js" ></script>
	<script>

		var letters = {
			'á': ['a','acute_accent'],
			'ä': ['a','diaeresis'],
			'č': ['c','caron'],
			'ď': ['d','caron'],
			'ž': ['z','caron'],
			'é': ['e','acute_accent'],
			'í': ['ı','acute_accent'], // dotless i !
			'ĺ': ['l','acute_accent'],
			'ľ': ['l','caron'],
			'ň': ['n','caron'],
			'ó': ['o','acute_accent'],
			'ô': ['o','cirkumflex'],
			'ŕ': ['r','acute_accent'],
			'š': ['s','caron'],
			'ť': ['t','caron'],
			'ú': ['u','acute_accent'],
			'ý': ['y','acute_accent'],
			'ž': ['z','caron' ]
		}

		$('div:first-child').accenter(letters);

	</script>
</html>
